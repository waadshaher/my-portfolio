<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waad's Portfolio</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
</head>

<body>
    <a-scene renderer="colorManagement: true">
        <a-asset-item id="gallery" src="3d/gallery_space/scene.gltf"></a-asset-item>

        <a-entity position="-4.5 0 1" rotation="0 -45 0">
            <a-camera>
                <a-cursor raycaster="objects: .ui"></a-cursor>
            </a-camera>

        </a-entity>

        <a-entity gltf-model="#gallery"></a-entity>

        <a-entity position="0 1.5 -3.5" width="1" height="1" depth="0.001"
            text="font: dejavu; anchor: center; width: 3; lineHeight: 50; letterSpacing: 5; color: white; value: Hi! Left click on your mouse to look around. Enjoy :)">
        </a-entity>
        <a-entity position="0 1 -3.5" width="1" height="1" depth="0.001"
            text="font: dejavu; anchor: left; width: 3; lineHeight: 50; letterSpacing: 5; color: white; value: - Waad Raggam">
        </a-entity>

        <!-- Ground -->
        <a-circle color = "#EEEEEE" rotation="-90 0 0" radius="1.5" position="0 0.1 1" shader="flat"></a-circle>
        <!-- Yellow box | Trigger -->
        <a-box id="yellow" color="#FFAA00" position="0 0.5 1" class="ui" animation__enter="property: material.color; from: #FFAA00; to:#FF7700;
        startEvents: mouseenter; dur: 250; easing: linear" 
        animation__leave="property: material.color; from: #FF7700; to: #FFAA00;
        startEvents: mouseleave; dur: 250; easing: linear" 
        event-set__scale="_target: #blue; _event: click;
        animation.property: scale;
        animation.to: 4 2 0.1;
        animation.easing: easeInOutBack;
        animation.dur: 1000" event-set__position="_target: #grey; _event: click;
        animation.property: position;
        animation.to: 0 1.75 1;
        animation.dur: 1000"></a-box>

        <!-- Blue box | Morphing panel -->
        <a-box id="blue" color="#00AAFF" position="0 3 1" opacity="1"></a-box>
        <!-- Grey Plane | Reset/Close -->
        <a-plane id="grey" color="#333333" position="0 3 1" scale="0.5 0.5 1" class="ui" 
        animation__enter="property: material.color; from: #333333; to:#FF0000;
        startEvents: mouseenter; dur: 250; easing: linear" 
        animation__leave="property: material.color; from: #FF0000; to: #333333;
        startEvents: mouseleave; dur: 250; easing: linear" 
        event-set__position="_event:click;
        animation.to: 0 3 1; 
        animation.dur: 250" 
        event-set__scale="_target: #blue; _event: click;
        animation.to: 1 1 1;
        animation.easing: easeOutExpo;
        animation.dur: 1500"></a-plane>
    </a-scene>
</body>

</html>

<!-- 
    Suggestions
    - Start 2d: 
        position camera right in front of text
        make text animate and display next part of text (controls)
    - add boundries to walls:
    - event-set__position is where position is changed
 -->
