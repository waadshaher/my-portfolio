<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waad's Gallery</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script
        src="https://unpkg.com/aframe-animation-timeline-component@2.0.0/dist/aframe-animation-timeline-component.min.js"></script>
    <script src="triggers.js"></script>
    <script src="dress-hair.js"></script>
</head>

<body>
    <a-scene renderer="colorManagement: true" cursor="rayOrigin: mouse">
        <a-asset-item id="gallery" src="assets/3d/gallery_space/scene.gltf"></a-asset-item>
        <a-asset-item id="table" src="assets/3d/margarita_table_brown_-_a11050/scene.gltf"></a-asset-item>
        <a-asset-item id="horse" src="assets/3d/rocking_horse/scene.gltf"></a-asset-item>
        <a-asset-item id="head" src="assets/3d/anime_head/scene.gltf"></a-asset-item>
        <a-asset-item id="pink_purple_ombre_hair" src="assets/3d/pink_purple_ombre_hair/scene.gltf"></a-asset-item>

        <a-mixin id="plane" geometry="primitive: circle" rotation="-90 0 0" radius="1"
            material="shader: flat; color: #696969; opacity: 0.5; transparent: true"></a-mixin>

        <a-entity position="0 0 -1">
            <a-camera></a-camera>
        </a-entity>

        <a-entity gltf-model="#gallery"></a-entity>
        <a-entity position="0 1.5 -3.5" width="1" height="1" depth="0.001"
            text="font: dejavu; anchor: center; width: 3; lineHeight: 50; letterSpacing: 5; color: white; value: Hi! Left click on your mouse to look around. Enjoy :)">
        </a-entity>
        <a-entity position="0 1 -3.5" width="1" height="1" depth="0.001"
            text="font: dejavu; anchor: left; width: 3; lineHeight: 50; letterSpacing: 5; color: white; value: - Waad Raggam">
        </a-entity>

        <!-- Ground -->
        <!-- top left -->
        <a-entity mixin="plane" position="-4 0.1 -2">
            <a-entity gltf-model="#table" scale="0.001 0.001 0.001" position="0 -0.1 0" rotation="90 0 0"></a-entity>
        </a-entity>
        <!-- bottom left -->
        <a-entity mixin="plane" position="-4 0.1 2">
            <a-entity gltf-model="#head" position="0 0 1" scale="0.1 0.1 0.1" rotation="360 90 90"></a-entity>
            <a-entity gltf-model="#pink_purple_ombre_hair" position="0 0 2" scale="0.5 0.5 0.4" rotation="360 90 90"
                place-hair class=" hair-button"></a-entity>
        </a-entity>
        <!-- top right -->
        <a-entity mixin="plane" position="4 0.1 -2">
            <a-entity gltf-model="#horse" scale="0.002 0.002 0.002" position="0 0 0.6" rotation="90 0 0"
                animation="dur: 2000; easing: easeInOutSine; from: -10; to: 10; loop: -1; dir: alternate; property:object3D.rotation.z">
            </a-entity>
        </a-entity>

        <!-- Yellow box | Trigger -->
        <a-box id="yellow" show-text color="#FFAA00" position="0 1.5 6" class="ui" animation__enter="property: material.color; from: #FFAA00; to:#FF7700;
        startEvents: mouseenter; dur: 250; easing: linear" animation__leave="property: material.color; from: #FF7700; to: #FFAA00;
        startEvents: mouseleave; dur: 250; easing: linear" event-set__scale="_target: #yellow; _event: click;
        animation.property: scale;
        animation.to: 4 2 0.1;
        animation.easing: easeInOutBack;
        animation.dur: 1000"></a-box>

        <a-text visible="false" side="double" position="0 1.5 5.7" scale="-1 1 1"
            text=" font: dejavu; anchor: center; width: 3; letterSpacing: 5; color: white; value: Let's create beautiful A-frame projects together \n\n\n Email: waadsraggam@gmail.com">
        </a-text> 
    </a-scene>
</body>

</html>
